<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching?</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: bold;
    }
    .profiles {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .profile {
      text-align: center;
      cursor: pointer;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      transition: transform 0.3s, border 0.3s;
    }
    .profile img:hover {
      transform: scale(1.1);
      border: 3px solid #fff;
    }
    .profile p {
      margin-top: 10px;
      font-size: 1rem;
      color: #b3b3b3;
    }
    .manage-btn {
      margin-top: 50px;
      background: none;
      border: 1px solid #b3b3b3;
      color: #b3b3b3;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .manage-btn:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Who's Watching?</h1>

  <div class="profiles">
    <div class="profile" onclick="selectProfile('Ashen')">
      <img src="https://i.pravatar.cc/150?img=3" alt="Profile">
      <p>Ashen</p>
    </div>
    <div class="profile" onclick="selectProfile('Guest')">
      <img src="https://i.pravatar.cc/150?img=5" alt="Profile">
      <p>Guest</p>
    </div>
    <div class="profile" onclick="selectProfile('Kids')">
      <img src="https://i.pravatar.cc/150?img=12" alt="Profile">
      <p>Kids</p>
    </div>
  </div>

  <button class="manage-btn">Manage Profiles</button>

  <script>
    function selectProfile(name) {
      alert("âœ… " + name + " selected! Redirecting to homepage...");
      // simulate redirect
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
