<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Netflix-like header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 4%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            transition: background-color 0.3s;
        }

        .header.scrolled {
            background: #141414;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .player-wrapper {
            width: 100%;
            max-width: 1100px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        /* Video player styling */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Movie details styling */
        .movie-details {
            padding: 25px;
            position: relative;
        }

        .movie-poster {
            width: 180px;
            height: 270px;
            border-radius: 6px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            float: left;
            margin-right: 25px;
            margin-bottom: 15px;
        }

        .movie-info {
            overflow: hidden;
        }

        .movie-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .movie-year {
            color: #ddd;
            font-size: 16px;
        }

        .movie-genres {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .movie-description {
            font-size: 16px;
            line-height: 1.6;
            color: #d2d2d2;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .play-btn {
            background: #e50914;
            color: white;
        }

        .play-btn:hover {
            background: #f40612;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            font-size: 40px;
            color: #e50914;
            margin-bottom: 15px;
        }

        .loading-text {
            font-size: 18px;
            color: #aaa;
        }

        /* Error message */
        .error-message {
            text-align: center;
            padding: 50px 20px;
            color: #e50914;
            font-size: 18px;
        }

        /* Clearfix */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .movie-poster {
                float: none;
                display: block;
                margin: 0 auto 20px;
            }

            .movie-title {
                font-size: 24px;
                text-align: center;
            }

            .movie-meta {
                justify-content: center;
            }

            .action-buttons {
                justify-content: center;
            }

            .nav-buttons {
                gap: 8px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Netflix-like Header -->
    <header class="header" id="header">
        <a href="#" class="logo">NETFLIX</a>
        <div class="nav-buttons">
            <button class="nav-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="nav-btn" id="list-btn">
                <i class="fas fa-list"></i> My List
            </button>
        </div>
    </header>

    <div class="main-content">
        <div class="player-wrapper">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                <div class="loading-text">Loading movie...</div>
            </div>

            <div class="video-container">
                <iframe id="video-player" src="" allowfullscreen allow="autoplay"></iframe>
            </div>

            <div class="movie-details clearfix" id="movie-details">
                <img class="movie-poster" id="movie-poster" src="" alt="Poster">
                <div class="movie-info">
                    <div class="movie-title" id="movie-title"></div>
                    <div class="movie-meta">
                        <div class="movie-year" id="movie-year"></div>
                        <div class="movie-genres" id="movie-genres"></div>
                        <i class="fas fa-eye"></i>
                        <div class="movie-views" id="movie-views"></div>
                    </div>
                    <div class="movie-description" id="movie-description"></div>
                    <div class="action-buttons">
                        <button class="action-btn play-btn" id="play-btn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="action-btn add-btn">
                            <i class="fas fa-plus"></i> My List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const header = document.getElementById('header');
        const loading = document.getElementById('loading');
        const iframe = document.getElementById('video-player');
        const backBtn = document.getElementById('back-btn');
        const listBtn = document.getElementById('list-btn');
        const playBtn = document.getElementById('play-btn');

        const movieTitle = document.getElementById('movie-title');
        const movieYear = document.getElementById('movie-year');
        const movieGenres = document.getElementById('movie-genres');
        const movieDescription = document.getElementById('movie-description');
        const moviePoster = document.getElementById('movie-poster');
        const movieDetailsDiv = document.getElementById('movie-details');
        const movieViews = document.getElementById('movie-views');

        // Initially hide elements that will be shown later
        movieDetailsDiv.style.display = 'none';
        iframe.style.display = 'none';

        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Back button functionality
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // List button functionality
        listBtn.addEventListener('click', () => {
            alert('My List feature would open here');
            // In a real implementation, this would navigate to the user's list
        });

        // Play button functionality
        playBtn.addEventListener('click', () => {
            iframe.src += ''; // Restart the video
            iframe.scrollIntoView({ behavior: 'smooth' });
        });

        // Get movie ID from URL
        function getIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        // Get authentication token from cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fetch movie details from API
        async function getMovieDetails(id) {
            try {
                const token = await getClerkToken();
                const response = await fetch(`https://netflix-ldox1.sevalla.app/v1/movies/${id}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.status === 403 || response.status === 401) {
                    window.location.href = "login.html";
                    return;
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching movie details:', error);
                return null;
            }
        }

        // Initialize the player
        async function initPlayer() {
            const movieId = getIdFromUrl();

            if (!movieId) {
                loading.innerHTML = "<div class='error-message'>Movie ID not provided!</div>";
                return;
            }

            const data = await getMovieDetails(movieId);

            if (data && data.data) {
                const movie = data.data;

                // Set iframe source
                iframe.src = `${movie.videoUrl}&sub_url=${encodeURIComponent(movie.subtitleUrl)}`;
                iframe.style.display = 'block';

                // Set movie details
                document.title = movie.title + " - MovieFlix";
                movieTitle.textContent = movie.title;
                movieYear.textContent = movie.year;
                movieGenres.textContent = movie.genres.join(', ');
                movieDescription.textContent = movie.description;
                moviePoster.src = movie.imageUrl;
                movieViews.textContent = movie.views + " views";

                // Hide loading, show details
                loading.style.display = 'none';
                movieDetailsDiv.style.display = 'block';
            } else {
                loading.innerHTML = "<div class='error-message'>Movie not found!</div>";
            }
        }

        // Start the player when DOM is loaded
        //document.addEventListener('DOMContentLoaded', initPlayer);
        function initClerk() {
            if (!window.Clerk) {
                console.error("Clerk script not loaded yet!");
                return;
            }
            Clerk.load().then(initPlayer);
        }
    </script>
    <script src="static/js/util.js"></script>

        </script>
</body>

</html>
