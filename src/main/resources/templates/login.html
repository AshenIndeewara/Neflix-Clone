<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <style>
    body {
      background: url("https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/SG-en-20250721-TRIFECTA-perspective_48379786-6fbe-4a32-abac-2c931913155c_large.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      color: white;
    }

    .form-control {
      background: #333;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #b3b3b3;
    }

    .form-control:focus {
      background: #444;
      color: white;
      box-shadow: none;
    }

    .btn-red {
      background: #e50914;
      border: none;
    }

    .btn-red:hover {
      background: #f40612;
    }

    a {
      color: #b3b3b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2 class="mb-4">Sign In</h2>
  <form id="loginForm">
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email or phone number" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-red w-100 mb-3" onclick="handleLogin(event)">Sign In</button>

    <div class="alert alert-danger d-none" id="loginAlert">
      ‚ùå Invalid credentials. Please try again.
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3" style="color: #b3b3b3;">
      <div>
        <input type="checkbox" id="remember">
        <label for="remember" style="color: #b3b3b3;">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>

  <div class="mt-3">
    <p style="color: #b3b3b3;">New to Netflix? <a href="signup.html">Sign up now</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="../static/js/Auth.js"></script>
</body>
</html>
