<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/css.gg@2.0.0/icons/css/menu-grid-r.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Admin Avatar */
    #adminAvatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    /* Floating Add Button */
    .add-movie-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #e50914;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #141414;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 { margin-bottom: 15px; }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .modal-content button {
      margin-top: 10px;
      width: 100%;
      background: #e50914;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 22px;
      color: #bbb;
    }
    .close-btn:hover { color: white; }

    /* Movies Section */
    .movies-section { padding: 30px; }
    .movies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie-card:hover { transform: scale(1.05); }
    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .movie-card .info { padding: 10px; }
    .movie-card .info h4 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #141414;
    }
    .movie-card .info small { color: #6c757d; }

    /* Pagination */
    #pagination-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pagination-btn {
      padding: 6px 12px;
      border: none;
      background: #e50914;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination-btn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .page-indicator { font-weight: bold; }

/* Additions for TMDB Search */
    .search-tmdb-container {
      position: relative;
      margin-bottom: 10px;
    }
    #tmdbResults {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    #tmdbResults div {
      padding: 8px;
      cursor: pointer;
    }
    #tmdbResults div:hover {
      background: #444;
    }
  /* Spinner style */
  .spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* When visible, we want flex layout */
  #loadingIndicator.show {
    display: flex !important;
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fab fa-netflix fa-2x"></i>
        <span>Admin Dashboard</span>
      </div>
      <nav class="nav-links">
        <a href="/templates/admin home.html" class="nav-link active"><i class="fas fa-home"></i> Overview</a>
        <a href="/templates/admin Subscribers.html" class="nav-link"><i class="fas fa-users"></i> Subscribers</a>
        <a href="/templates/admin payment.html" class="nav-link"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="#" class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>

        
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-header">
        <div class="header-left"><h1>Dashboard Overview</h1></div>
        <div class="header-right">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
          </div>
          <div class="admin-profile">
            <img id="adminAvatar" src="https://via.placeholder.com/40" alt="Admin Avatar">
            <span>Admin User</span>
          </div>
        </div>
      </header>

      <!-- Movies Section -->
      <section class="movies-section">
        <div class="movies-header">
          <h3>All Movies</h3>
          <div id="pagination-controls"></div>
        </div>
        <div id="movies-container" class="movies-grid"></div>
      </section>
    </main>
  </div>

  <!-- Add Movie Button -->
  <button class="add-movie-btn"><i class="fas fa-plus"></i></button>

  <!-- Add/Edit Movie Popup -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Movie</h2>
      <form id="movieForm">
        <input type="hidden" name="id" id="movieId">

        <!-- TMDB Search -->
        <div class="search-tmdb-container">
          <input type="text" id="tmdbSearch" placeholder="Search TMDB by name...">
          <div id="tmdbResults"></div>
        </div>

        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="number" name="year" id="year" placeholder="Year" required>
        <input type="text" name="genres" id="genres" placeholder="Genres (comma separated)" required>
        <textarea name="description" id="description" placeholder="Description" rows="3" required></textarea>
        <input type="url" name="imageUrl" id="imageUrl" placeholder="Image URL" required>
        <input type="url" name="videoUrl" id="videoUrl" placeholder="Video URL (manual)" required>
        <input type="url" name="subtitleUrl" id="subtitleUrl" placeholder="Subtitle URL (manual)">
        <button type="submit">Save Movie</button>
        <button type="button" id="deleteMovieBtn">Delete Movie</button>
      </form>
    </div>
  </div>
<div id="loadingIndicator" style="display:none; position:fixed; top:10px; right:10px; background:#e50914; color:white; padding:10px 15px; border-radius:5px; z-index:1001; align-items:center; gap:10px;">
  <div class="spinner"></div>
  <span>Fetching subtitles...</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

</body>
</html>
