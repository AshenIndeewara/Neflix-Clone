<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone - Manage Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 40px;
    }
    .profile-card {
      display: inline-block;
      margin: 15px;
      text-align: center;
      position: relative;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border 0.3s;
    }
    .profile-pic:hover {
      border: 3px solid white;
    }
    .profile-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .add-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      width: 140px;
      height: 140px;
      border-radius: 8px;
      font-size: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-profile:hover {
      background: #555;
    }
    .manage-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 25px;
      border-radius: 3px;
      margin-top: 40px;
      transition: background 0.3s;
    }
    .manage-btn:hover {
      background-color: #e50914;
      color: white;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 5px;
      font-size: 14px;
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      left: 5px;
      background: #007bff;
      color: white;
    }
    .delete-btn {
      right: 5px;
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Profiles</h1>

    <!-- Profiles -->
    <div class="profile-card">
      <button class="edit-btn">✏️</button>
      <button class="delete-btn">❌</button>
      <img src="https://i.pravatar.cc/150?img=3" class="profile-pic">
      <div class="profile-name">Ashen</div>
    </div>

    <div class="profile-card">
      <button class="edit-btn">✏️</button>
      <button class="delete-btn">❌</button>
      <img src="https://i.pravatar.cc/150?img=12" class="profile-pic">
      <div class="profile-name">Kasun</div>
    </div>

    <div class="profile-card">
      <button class="edit-btn">✏️</button>
      <button class="delete-btn">❌</button>
      <img src="https://i.pravatar.cc/150?img=25" class="profile-pic">
      <div class="profile-name">Guest</div>
    </div>

    <!-- Add new profile -->
    <div class="profile-card">
      <div class="add-profile" onclick="alert('Add Profile feature coming soon!')">+</div>
      <div class="profile-name">Add Profile</div>
    </div>

    <!-- Button -->
    <div>
      <button class="manage-btn">Done</button>
    </div>
  </div>

  <script>
    // Delete profile
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        this.parentElement.remove();
      });
    });

    // Edit profile (simple demo)
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        let nameDiv = this.parentElement.querySelector(".profile-name");
        let newName = prompt("Enter new profile name:", nameDiv.innerText);
        if (newName) nameDiv.innerText = newName;
      });
    });
  </script>
</body>
</html>
