<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success - Netflix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --netflix-red: #e50914;
      --netflix-dark: #141414;
      --netflix-dark-lighter: #1f1f1f;
      --netflix-gray: #2f2f2f;
      --netflix-light-gray: #757575;
      --netflix-white: #f5f5f1;
    }
    
    body {
      background: var(--netflix-dark);
      color: var(--netflix-white);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    .netflix-header {
      padding: 28px 0 28px 56px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    
    .netflix-logo {
      color: var(--netflix-red);
      font-weight: 700;
      font-size: 2.5rem;
      text-decoration: none;
      letter-spacing: -1px;
    }
    
    .success-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .success-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }
    
    .success-box {
      background: var(--netflix-dark-lighter);
      padding: 3.5rem;
      border-radius: 8px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
      border-top: 4px solid var(--netflix-red);
    }
    
    .success-icon {
      font-size: 5rem;
      color: #4caf50;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.3));
    }
    
    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--netflix-light-gray);
      margin-bottom: 1.5rem;
    }
    
    .btn-netflix {
      background: var(--netflix-red);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 2px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 1.5rem;
    }
    
    .btn-netflix:hover {
      background: #f40612;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .countdown {
      font-size: 0.9rem;
      color: var(--netflix-light-gray);
      margin-top: 1rem;
    }
    
    .netflix-footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem 0;
      color: var(--netflix-light-gray);
      text-align: center;
      position: relative;
      z-index: 3;
    }
    
    @media (max-width: 576px) {
      .success-box {
        padding: 2rem;
      }
      
      .netflix-header {
        padding: 20px 0 20px 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="netflix-header">
    <a href="#" class="netflix-logo">NETFLIX</a>
  </header>
  
  <div class="success-container">
    <div class="success-box text-center">
      <div class="success-icon">âœ…</div>
      <h2>Payment Successful!</h2>
      <p>Thank you for subscribing to Netflix. Your account is now active and you can start watching your favorite shows and movies.</p>
      <p>We've sent a confirmation email with your subscription details.</p>
      
      <a href="index.html" class="btn btn-netflix">Start Watching</a>
      
      <div class="countdown" id="countdown">
        Redirecting to home in <span id="seconds">4</span> seconds...
      </div>
    </div>
  </div>
  


  <!-- Auto Redirect after few seconds -->
  <script>
    let seconds = 4;
    const countdownElement = document.getElementById('seconds');
    
    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
