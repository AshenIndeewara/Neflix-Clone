<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #1c1c1c;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background-color: #e50914;
      color: white;
    }
    .content {
      padding: 30px;
    }
    .table thead {
      background-color: #1c1c1c;
    }
    .table tbody tr {
      background-color: #1c1c1c;
      color: white;
    }
    .btn-action {
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 3px;
      margin-right: 5px;
    }
    .btn-edit {
      background-color: #007bff;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Movies</a>
        <a href="#">Users</a>
        <a href="#">Profiles</a>
        <a href="#">Payments</a>
        <a href="#">Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 content">
        <!-- Users Header with Add Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Users</h3>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add New User</button>
        </div>

        <!-- Users Table -->
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Email</th>
              <th>Profiles</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList">
            <tr>
              <td>1</td>
              <td>JohnDoe</td>
              <td>john@example.com</td>
              <td>2</td>
              <td>Active</td>
              <td>
                <button class="btn btn-action btn-edit">Edit</button>
                <button class="btn btn-action btn-delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>JaneSmith</td>
              <td>jane@example.com</td>
              <td>1</td>
              <td>Inactive</td>
              <td>
                <button class="btn btn-action btn-edit">Edit</button>
                <button class="btn btn-action btn-delete">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="userForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="profiles" class="form-label">Profiles</label>
                    <input type="number" class="form-control" id="profiles" min="1" value="1" required>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                      <option value="Active" selected>Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success">Add User</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const userForm = document.getElementById('userForm');
    const userList = document.getElementById('userList');
    const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

    let userCounter = userList.rows.length;

    // Add User
    userForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const profiles = document.getElementById('profiles').value;
      const status = document.getElementById('status').value;

      userCounter++;

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${userCounter}</td>
        <td>${username}</td>
        <td>${email}</td>
        <td>${profiles}</td>
        <td>${status}</td>
        <td>
          <button class="btn btn-action btn-edit">Edit</button>
          <button class="btn btn-action btn-delete">Delete</button>
        </td>
      `;

      // Delete functionality
      newRow.querySelector('.btn-delete').addEventListener('click', () => {
        if(confirm("Are you sure you want to delete this user?")) {
          newRow.remove();
        }
      });

      // Edit functionality
      newRow.querySelector('.btn-edit').addEventListener('click', () => {
        const newUsername = prompt("Edit Username:", username);
        const newEmail = prompt("Edit Email:", email);
        const newProfiles = prompt("Edit Profiles:", profiles);
        const newStatus = prompt("Edit Status:", status);

        if(newUsername) newRow.cells[1].innerText = newUsername;
        if(newEmail) newRow.cells[2].innerText = newEmail;
        if(newProfiles) newRow.cells[3].innerText = newProfiles;
        if(newStatus) newRow.cells[4].innerText = newStatus;
      });

      userList.appendChild(newRow);

      userForm.reset();
      addUserModal.hide();
    });

    // Existing users delete/edit
    document.querySelectorAll('.btn-delete').forEach(btn => {
      btn.addEventListener('click', function() {
        if(confirm("Are you sure you want to delete this user?")) {
          this.closest('tr').remove();
        }
      });
    });

    document.querySelectorAll('.btn-edit').forEach(btn => {
      btn.addEventListener('click', function() {
        const row = this.closest('tr');
        const username = row.cells[1].innerText;
        const email = row.cells[2].innerText;
        const profiles = row.cells[3].innerText;
        const status = row.cells[4].innerText;

        const newUsername = prompt("Edit Username:", username);
        const newEmail = prompt("Edit Email:", email);
        const newProfiles = prompt("Edit Profiles:", profiles);
        const newStatus = prompt("Edit Status:", status);

        if(newUsername) row.cells[1].innerText = newUsername;
        if(newEmail) row.cells[2].innerText = newEmail;
        if(newProfiles) row.cells[3].innerText = newProfiles;
        if(newStatus) row.cells[4].innerText = newStatus;
      });
    });
  </script>
</body>
</html>
