<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/SG-en-20250721-TRIFECTA-perspective_48379786-6fbe-4a32-abac-2c931913155c_large.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      width: 100%;
      max-width: 380px;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Clerk Script -->
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_dG9wLWdhbm5ldC05Mi5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>

  <div class="auth-box">
    <div id="sign-up"></div>
  </div>

  <script>
    window.addEventListener("load", async () => {
      // Wait for Clerk to load
      await window.Clerk.load();

      console.log("✅ Clerk loaded:", Clerk);

      if (Clerk.user) {
        // Already signed in → redirect to home
        window.location.href = "index.html";
      } else {
        // Mount signup form
        Clerk.mountSignUp(document.getElementById("sign-up"), {
          initialValues: {
            publicMetadata: {
              role: "USER"
            }
          },
          afterSignUp: async (user) => {
            try {
              console.log("New user registered:", user.id);
              console.log("User metadata:", user.publicMetadata);

              // Optional: Call your backend to perform additional setup
              await notifyBackendOfNewUser(user.id);

              // Redirect to homepage
              window.location.href = "index.html";
            } catch (error) {
              console.error("Error during registration:", error);
            }
          }
        });
      }
    });
    async function notifyBackendOfNewUser(userId) {
      try {
        const token = await Clerk.session?.getToken();
        if (!token) return;

        await fetch('https://netflix-ldox1.sevalla.app/api/users/register', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId })
        });
      } catch (error) {
        console.error("Failed to notify backend:", error);
      }
    }
  </script>
</body>

</html>
